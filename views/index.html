<!DOCTYPE html>
<html>
  <head>

    <title>JEN Stack Example</title>

    <script src="scripts/genericScript.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>JEN Stack Example</h1>
    <div class='inputClass'>

    </div>
